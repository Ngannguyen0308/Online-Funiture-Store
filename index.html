<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Team A Store Home Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar bg">
        <ul class="link-container">
            <li class="link-item"><a href="#" class="link active">Home</a></li>
            <li class="link-item"><a href="#" class="link">Products</a></li>
            <li class="link-item"><a href="#" class="link">About Us</a></li>
            <li class="link-item"><a href="#" class="link">Contact</a></li>
        </ul>
        <div class="user-interact">
            <div class="cart">
                <img src="img/cart.png" class="cart-icon" alt="">
                <span class="cart-number">0</span>
            </div>
            <div class="user">
                <img src="img/user.png" class="user-icon" alt="">
            </div>
        </div>
    </nav>

    <header class="header-section">
        <h1 class="header-heading"><span>Abulous </span>Furniture</h1>
    </header>

    <section class="best-selling">
        <h1 class="section-title">Best-selling Products</h1>
        <div class="product-container">
            <div class="product-card">
                <img src="img/product-1.png" class="product-image" alt="">
                <p class="product-name">LIGHTS ➡</p>
            </div>
            <div class="product-card">
                <img src="img/product-5.jpg" class="product-image" alt="">
                <p class="product-name">TABLE ➡</p>
            </div>
            <div class="product-card">
                <img src="img/product-3.png" class="product-image" alt="">
                <p class="product-name">STORAGE ➡</p>
            </div>
            <div class="product-card">
                <img src="img/product-4.png" class="product-image" alt="">
                <p class="product-name">SOFA ➡</p>
            </div>
        </div>
    </section>

    <section class="mid-section">
        <div class="section-item-container">
            <img src="" class="section-bg" alt="">
            <div class="section-info">
                <h1 class="title">High Quality & <span>Affordable</span></h1>
            </div>
        </div>
    </section>

    <section class="image-mid-section">
        <div class="image-collage">
            <div class="image-collection">
                <img src="" class="collage-image" alt="">
                <img src="" class="collage-image" alt="">
                <img src="" class="collage-image" alt="">
            </div>
        </div>
    </section>

    <section class="review-section">
        <h1 class="section-title">Review</h1>
        <div class="review-container">
            <div class="review-card">
                <div class="user-dp" data-rating="4.9"><img src="" alt=""></div>
                <h2 class="review-title">Best quality</h2>
            </div>
            <div class="review-card">
                <div class="user-dp" data-rating="4.9"><img src="" alt=""></div>
                <h2 class="review-title">Best quality</h2>
            </div>
            <div class="review-card">
                <div class="user-dp" data-rating="4.9"><img src="" alt=""></div>
                <h2 class="review-title">Best quality</h2>
            </div>
            <div class="review-card">
                <div class="user-dp" data-rating="4.9"><img src="" alt=""></div>
                <h2 class="review-title">Best quality</h2>
            </div>
        </div>
    </section>

    <section class="end-section">
        <div class="section-item-container">
            <img src="" class="section-bg" alt="">
            <div class="section-info">
                <h1 class="title">ORDER<span>NOW</span></h1>
                <p class="info">Enhance your house with best products</p>
            </div>
        </div>
    </section>

    <script src="home.js"></script>

</body>

</html>
